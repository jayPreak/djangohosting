{% load static %}
<!DOCTYPE html>


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="https://kit.fontawesome.com/03c19c6c5a.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container" id="container">
    <div class="form-container sign-up-container">
		<form action="home" method="post">

			{% csrf_token %}
			<h1>Want to Sign Out?</h1>
			
			<button>Sign Out</button>
		</form>
	</div>

    <div class="form-container sign-in-container">
		<form action="home" method="post">
			{% csrf_token %}
			<h1>Want to Sign Out?</h1>
			
			<button>Sign Out</button>
		</form>
	</div>
	
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p>To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Name!</h1>
				<p>Your've Signed In successfully!</p>
			</div>
		</div>
	</div>
</div>

<footer>
	<p>
		Created with <i class="fa fa-heart"></i> by
		<a target="_blank" href="https://jaypreak.github.io/portfolio/">Jayesh Bhushan</a>
	</p>
</footer>
<script src="{% static 'js/script.js' %}"></script>
</body>
</html>
